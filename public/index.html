<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Gentle Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            color: #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .input-section, .output-section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .level-control {
            margin: 20px 0;
        }
        .level-slider {
            width: 100%;
            margin: 10px 0;
        }
        .level-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6c757d;
        }
        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .example {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .example h3 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>日本語文章優しく変換</h1>
        
        <div class="example">
            <h3>使用例:</h3>
            <p><strong>入力:</strong> 教えて → <strong>出力:</strong> 教えていただけませんか</p>
            <p><strong>入力:</strong> 確認して → <strong>出力:</strong> お忙しい中恐縮ですが、確認していただけると助かります</p>
        </div>

        <div class="input-section">
            <label for="inputText">変換前の文章:</label>
            <textarea id="inputText" rows="4" placeholder="変換したい日本語の文章を入力してください..."></textarea>
        </div>

        <div class="level-control">
            <label>優しさレベル: <span id="levelValue">2</span></label>
            <input type="range" id="levelSlider" class="level-slider" min="1" max="3" value="2">
            <div class="level-labels">
                <span>基本</span>
                <span>気遣い</span>
                <span>温かみ</span>
            </div>
        </div>

        <button class="convert-btn" onclick="convertText()">変換する</button>

        <div class="output-section">
            <label for="outputText">変換後の文章:</label>
            <textarea id="outputText" rows="4" readonly placeholder="変換結果がここに表示されます..."></textarea>
            <button class="copy-btn" onclick="copyToClipboard()" style="display: none;" id="copyBtn">コピー</button>
        </div>
    </div>

    <script>
        // Update level display
        document.getElementById('levelSlider').addEventListener('input', function() {
            document.getElementById('levelValue').textContent = this.value;
        });

        // Simple conversion rules
        const conversionRules = {
            1: {
                '教えて': '教えていただけませんか',
                'やって': 'やっていただけませんか',
                '確認して': '確認していただけませんか',
                'どう？': 'いかがでしょうか？',
                '忙しい？': 'お忙しいでしょうか？'
            },
            2: {
                '教えて': 'お時間のある時に教えていただけると嬉しいです',
                'やって': 'お手すきの時にやっていただけると助かります',
                '確認して': 'お忙しい中恐縮ですが、確認していただけると助かります',
                'どう？': 'お忙しいと思いますが、いかがでしょうか',
                '忙しい？': 'お忙しいと思いますが、いかがでしょうか'
            },
            3: {
                '教えて': 'いつもお世話になっております。お時間のある時に教えていただけると大変嬉しく思います。よろしくお願いいたします',
                'やって': 'いつもお世話になっております。お手すきの時にやっていただけると大変助かります。どうぞよろしくお願いいたします',
                '確認して': 'いつもお世話になっております。お忙しい中恐縮ですが、確認していただけると大変助かります。よろしくお願いいたします',
                'どう？': 'いつもお疲れ様です。お忙しいと思いますが、状況はいかがでしょうか？',
                '忙しい？': 'いつもお疲れ様です。お忙しいと思いますが、調子はいかがでしょうか？'
            }
        };

        function convertText() {
            const inputText = document.getElementById('inputText').value.trim();
            const level = parseInt(document.getElementById('levelSlider').value);
            
            if (!inputText) {
                alert('変換したい文章を入力してください。');
                return;
            }

            let convertedText = inputText;
            const rules = conversionRules[level];

            // Apply conversion rules
            for (const [original, converted] of Object.entries(rules)) {
                convertedText = convertedText.replace(new RegExp(original, 'g'), converted);
            }

            // Add level-specific prefixes/suffixes if no specific rule matched
            if (convertedText === inputText) {
                switch(level) {
                    case 1:
                        if (!convertedText.includes('ください') && !convertedText.includes('ます')) {
                            convertedText = convertedText + 'をお願いします';
                        }
                        break;
                    case 2:
                        if (!convertedText.includes('お疲れ様')) {
                            convertedText = 'お疲れ様です。' + convertedText + '。よろしくお願いします';
                        }
                        break;
                    case 3:
                        if (!convertedText.includes('いつもお世話')) {
                            convertedText = 'いつもお世話になっております。' + convertedText + '。どうぞよろしくお願いいたします';
                        }
                        break;
                }
            }

            document.getElementById('outputText').value = convertedText;
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = 'コピーしました！';
            btn.style.background = '#218838';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#28a745';
            }, 2000);
        }

        // Add some sample text on load
        window.addEventListener('load', function() {
            document.getElementById('inputText').placeholder = '例: 教えて、確認して、忙しい？ など';
        });
    </script>
</body>
</html>
